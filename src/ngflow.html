<div class="form-group" ng-class="{'has-error': hasError(), 'has-success': hasSuccess(), 'has-feedback': form.feedback !== false}">
  <label class="control-label" ng-show="showTitle()">{{form.title}}</label>
  <div class="form-group">
    <div class="gallery-box">
      <span ng-show="$$value$$.file_name" class="title">{{$$value$$.file_name}}</span>

         flow-drop flow-drop-enabled="form.flowOptions.dropEnabled" 
         flow-drag-enter="!!form.flowOptions.dropEnabled ? flowClass='flow-drag-enter' : flowClass={}" flow-drag-leave="flowClass={}" ng-class="flowClass"
         flow-file-success="form.flowOptions.fileSuccess($flow, $file, $message)"
         >
        <div ng-if="form.flowOptions.imageOnly" class="img-thumbnail">
          <img width="200" ng-src="{{$$value$$.file ? $$value$$.file.placeholder : 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAZAAAAGQCAMAAAC3Ycb+AAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAyRpVFh0WE1MOmNvbS5hZG9iZS54bXAAAAAAADw/eHBhY2tldCBiZWdpbj0i77u/IiBpZD0iVzVNME1wQ2VoaUh6cmVTek5UY3prYzlkIj8+IDx4OnhtcG1ldGEgeG1sbnM6eD0iYWRvYmU6bnM6bWV0YS8iIHg6eG1wdGs9IkFkb2JlIFhNUCBDb3JlIDUuMy1jMDExIDY2LjE0NTY2MSwgMjAxMi8wMi8wNi0xNDo1NjoyNyAgICAgICAgIj4gPHJkZjpSREYgeG1sbnM6cmRmPSJodHRwOi8vd3d3LnczLm9yZy8xOTk5LzAyLzIyLXJkZi1zeW50YXgtbnMjIj4gPHJkZjpEZXNjcmlwdGlvbiByZGY6YWJvdXQ9IiIgeG1sbnM6eG1wPSJodHRwOi8vbnMuYWRvYmUuY29tL3hhcC8xLjAvIiB4bWxuczp4bXBNTT0iaHR0cDovL25zLmFkb2JlLmNvbS94YXAvMS4wL21tLyIgeG1sbnM6c3RSZWY9Imh0dHA6Ly9ucy5hZG9iZS5jb20veGFwLzEuMC9zVHlwZS9SZXNvdXJjZVJlZiMiIHhtcDpDcmVhdG9yVG9vbD0iQWRvYmUgUGhvdG9zaG9wIENTNiAoTWFjaW50b3NoKSIgeG1wTU06SW5zdGFuY2VJRD0ieG1wLmlpZDpFM0MyNDU2NTM5RDMxMUU0ODk1MEQ4NDhGOUM5NzRGMyIgeG1wTU06RG9jdW1lbnRJRD0ieG1wLmRpZDpFM0MyNDU2NjM5RDMxMUU0ODk1MEQ4NDhGOUM5NzRGMyI+IDx4bXBNTTpEZXJpdmVkRnJvbSBzdFJlZjppbnN0YW5jZUlEPSJ4bXAuaWlkOkUzQzI0NTYzMzlEMzExRTQ4OTUwRDg0OEY5Qzk3NEYzIiBzdFJlZjpkb2N1bWVudElEPSJ4bXAuZGlkOkUzQzI0NTY0MzlEMzExRTQ4OTUwRDg0OEY5Qzk3NEYzIi8+IDwvcmRmOkRlc2NyaXB0aW9uPiA8L3JkZjpSREY+IDwveDp4bXBtZXRhPiA8P3hwYWNrZXQgZW5kPSJyIj8+1RqnIwAAAAZQTFRFzMzMAAAA0zMzZAAAALVJREFUeNrswQENAAAAwqD3T20ON6AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAHg0AQYAcq4AAUbpjk4AAAAASUVORK5CYII='}}" />
        </div>
        <div ng-show="$flow.files.length && !$flow.files[0].progress()" class="progress progress-striped" ng-class="{active: $flow.files[0].isUploading()}">
          <div class="progress-bar" role="progressbar"
               aria-valuenow="{{$flow.files[0].progress() * 100}}"
               aria-valuemin="0"
               aria-valuemax="100"
               ng-style="{width: ($flow.files[0].progress() * 100) + '%'}">
            <span class="sr-only">{{$flow.files[0].progress()}}% Complete</span>
          </div>
        </div>
        <div class="buttons">
          <button type="button" ng-hide="form.flowOptions.hideIfExist && $$value$$.file_name" class="{{form.flowOptions.cssClass || 'btn btn-sm btn-flat btn-success'}}" flow-btn flow-attrs="form.flowOptions.imageOnly ? {accept:'image/*'} : {accept: '*/*'}">{{'buttons.upload_file' | translate }}</button>
        </div>
        <div class="buttons">
          <span ng-show="form.flowOptions.dropEnabled">
            <b>{{ 'or' | translate }}</b>
            <br />
            {{ 'drag_drop_file' | translate }}
          </span>
        </div>
        <input type="hidden" sf-changed="form" ng-model="$$value$$" schema-validate="form" />
        <div class="help-block"
          ng-show="(hasError() && errorMessage(schemaError())) || form.description"
          ng-bind-html="(hasError() && errorMessage(schemaError())) || form.description"></div>
      </div>

    <div class="clearfix"></div>
